<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pricing.css">
    <title>Pricing</title>
</head>
<body>
    <section>
        
        <div class="my_card">

            <div class="box">
                <h3 class="text_col">Our Pricing</h3>
    
                <div class="main_box">
                    <h5>Annually</h5>
                    <input type="checkbox" name="" id="">
                    <h5>Monthly</h5>
                </div>
            </div>

            <header class="main_header">
                    <article class="art_list">
                        <h3 class="herders">Basic</h3>
                        <h2>$<span>19.99</span></h2>
                        <div class="bor">500 GB Storage</div>
                        <div class="bor">2 User Allowed</div>
                        <div class="bor bottom">Send up to 3 GB</div>
                        <button class="btn">LEARN MORE</button>
                    </article>
        
                    <article class="BC_blue">
                        <h3 class="herders">Profesional</h3>
                        <h2>$<span>23.99</span></h2>
                        <div class="bor">500 GB Storage</div>
                        <div class="bor">2 User Allowed</div>
                        <div class="bor bottom">Send up to 3 GB</div>
                        <button class="btn blue_btn">LEARN MORE</button>
                    </article>
        
                    <article class="art_list">
                        <h3 class="herders">Master</h3>
                        <h2>$<span>39.99</span></h2>
                        <div class="bor">500 GB Storage</div>
                        <div class="bor">2 User Allowed</div>
                        <div class="bor bottom">Send up to 3 GB</div>
                        <button class="btn">LEARN MORE</button>
                    </article>
                </header>
        </div>


    </section>
</body>
</html>
